<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ring Doorbell Notifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Ring Doorbell Notifier</h1>
    <div class="tab-content mb-5">
      <div class="tab-pane fade show active" id="homeTabPane" role="tabpanel" aria-labelledby="home-tab">
        <div id="captureContent" class="card">
          <div class="card-body">
            <h5 class="card-title">Capture Video</h5>
            <div class="mb-3">
              <select class="form-select" id="cameraDropdown" onchange="toggleButton()">
                <option value="" disabled selected>Select camera...</option>
              </select>
            </div>
            <button class="btn btn-primary" id="captureBtn" onclick="callCapture()" disabled>Capture</button>
            <div id="result-capture" class="mt-3"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="settingsTabPane" role="tabpanel" aria-labelledby="settings-tab">
        <div id="promptCard" class="card">
          <div class="card-body">
            <h5 class="card-title">Set AI User Prompt</h5>
            <div class="mb-3">
              <textarea id="userPromptTextbox" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="setPromptBtn">Set Prompt</button>
            <div id="result-prompt" class="mt-3"></div>
          </div>
        </div>
        <!-- Add this inside the Settings tab, below the prompt card -->
        <div id="healthCard" class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Check Server Health</h5>
            <button class="btn btn-success" id="getHealthBtn">Get Health</button>
            <div id="result-health" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5 text-muted text-center">Ring Notifier &copy; 2025</footer>
  </div>
  <!-- Tabs at bottom -->
  <ul class="nav nav-tabs nav-tabs-bottom justify-content-center" id="mainTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#homeTabPane" type="button" role="tab" aria-controls="homeTabPane" aria-selected="true">
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settingsTabPane" type="button" role="tab" aria-controls="settingsTabPane" aria-selected="false">
        Settings
      </button>
    </li>
  </ul>
  <script src="main.js"></script>
</body>
</html>
