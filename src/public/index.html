<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f8f9fa"/>
  <title>Ring Notifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <header class="app-header text-white shadow-sm">
    <div class="container">
      <div class="d-flex align-items-center header-content">
        <img src="images/apple-touch-icon.png" alt="Ring Notifier Icon" class="header-icon">
        <span class="fs-4">Ring Notifier</span>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div class="tab-content mb-5">
      <div class="tab-pane fade show active" id="homeTabPane" role="tabpanel" aria-labelledby="home-tab">
        <div id="captureContent" class="card">
          <div class="card-body">
            <h5 class="card-title">Capture Video</h5>
            <div class="mb-3">
              <select class="form-select" id="cameraDropdown" onchange="toggleButton()">
                <option value="" disabled selected>Select camera...</option>
              </select>
            </div>
            <button class="btn btn-primary" id="captureBtn" onclick="callCapture()" disabled>Capture</button>
            <div id="result-capture" class="mt-3"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="settingsTabPane" role="tabpanel" aria-labelledby="settings-tab">
        <div id="promptCard" class="card">
          <div class="card-body">
            <h5 class="card-title">Set AI User Prompt</h5>
            <div class="mb-3">
              <textarea id="userPromptTextbox" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="setPromptBtn">Set Prompt</button>
            <div id="result-prompt" class="mt-3"></div>
          </div>
        </div>
        <!-- Add this inside the Settings tab, below the prompt card -->
        <div id="healthCard" class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Check Server Health</h5>
            <button class="btn btn-success" id="getHealthBtn">Get Health</button>
            <div id="result-health" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-4 text-muted text-center">Ring Notifier &copy; 2025</footer>
  </main>
  <!-- Tabs at bottom -->
  <ul class="nav nav-tabs nav-tabs-bottom justify-content-center" id="mainTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#homeTabPane" type="button" role="tab" aria-controls="homeTabPane" aria-selected="true">
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settingsTabPane" type="button" role="tab" aria-controls="settingsTabPane" aria-selected="false">
        Settings
      </button>
    </li>
  </ul>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
